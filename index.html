<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
html {
	width: 100%;
	height: 100%;
	background: #222;
	display: grid;
	place-content: center;
}
body {
	font-family: Raleway, sans-serif;
	display: flex;
	flex-direction: column;
	justify-content: space-around;
	align-items: center;
	width: 100%;
	min-height: 75vh;
	max-height: 100svh;
	padding: 0;
	margin: auto;
}

.fancy-wipe {
	opacity: 0;
	margin: 0;
	font-weight: 900;
	font-size: 8vw;
	display: flex;
	align-items: center;
	position: relative;
	--duration: 14s;
	--delay: 0s;
	--easing: ease-out;
	--colors: linear-gradient(
		45deg,
		#2C88DD,
		#B75BFF
	);
}
.fancy-wipe.go {
	opacity: 1;
	transition: all 2s ease;
}

.fancy-wipe > span:nth-child(1) {
	display: block;
	padding: 2rem;
	color: #dde;
	animation: wipe-in var(--duration) infinite var(--easing) var(--delay) both;
	mask: linear-gradient(to right, black 50%, transparent 50%);
	mask-size: 400% 100%;
	mask-position: 100% 0%;
	mask-repeat: no-repeat;
	opacity: 1;
}

.fancy-wipe > span:nth-child(2) {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	padding: 2rem;
	background-image: var(--colors);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	animation: wipe-in var(--duration) infinite var(--easing) var(--delay) both;
	mask: linear-gradient(to right, transparent 25%, black 38%,  black 60%, transparent 66.7%);
	mask-size: 400% 100%;
	mask-position: 100% 0%;
	mask-repeat: no-repeat;
	opacity: 1;
}

.dank.fancy-wipe > span:nth-child(2) {
	
	background-size: 320px, cover;
	background-blend-mode: multiply;
}

.fancy-wipe > span:nth-child(3) {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	padding: 2rem;
	background-image: var(--colors);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	animation: wipe-in var(--duration) infinite var(--easing) var(--delay) both;
	filter: blur(10px) brightness(1.3) contrast(1.2) saturate(1.2);
	mask: linear-gradient(to right, transparent 33%, black 60%, transparent 75%);
	mask-size: 400% 100%;
	mask-position: 100% 0%;
	mask-repeat: no-repeat;
	mix-blend-mode: plus-lighter;
	opacity: 1;
}

.fancy-wipe > span:nth-child(4) {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	padding: 2rem;
	background-image: var(--colors);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	animation: wipe-in var(--duration) infinite var(--easing) var(--delay) both;
	filter: blur(12px) brightness(1.1) contrast(1.1) saturate(1.1);
	mask: linear-gradient(to right, transparent 50%, black 66%, transparent 75%);
	mask-size: 400% 100%;
	mask-position: 100% 0%;
	mask-repeat: no-repeat;
	mix-blend-mode: plus-lighter;
	opacity: 1;
}

@keyframes wipe-in {
	0% {
		mask-position: 100% 0%;
	}
	0%, 39.99% {
		animation-timing-function: var(--easing);
	}
	40%, 100% {
		mask-position: 0% 0%;
		animation-timing-function: linear;
	}
	5%, 66% {
		opacity: 1;
	}
	0%, 90%, 100% {
		opacity: 0;
	}
}











div {
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100vw;
	height: 100vh;
}
button {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 56px;
	padding: 8px 32px;
	font-size: 24px;
	font-weight: 500;
	border-radius: 16px;
	border-top: 2px solid #323232;
	border-right: 2px solid #323232;
	border-bottom: 6px solid #323232;
	border-left: 2px solid #323232;
	background: linear-gradient(180deg, #D6CAFE 0%, #9E81FE 100%);
	box-shadow: 0px 4px 10px 0px #9E81FE;
	cursor: pointer;
	transition: all 0.24s;
	perspective: 300px;
}

button:active {
	border-bottom: 2px solid #323232;
	box-shadow: 0px 0 4px 0px #9E81FE;
}

button span {
	transform: rotateX(20deg);
	transition: all 0.24s;
}

button:active span {
	transform: rotateX(0);
}

        }

        .sidebar a {

            padding: 15px;
            text-decoration: none;

            transition: background-color 0.3s ease;
        }

            background-color: #575757; /* تغيير اللون عند المرور على الرابط */
        }

        /* إضافة بعض المسافة بين المحتوى الرئيسي والشريط الجانبي */
        .content {

            padding: 20px;
            width: 100%;
        }

        /* إضافة بعض المسافة داخل الشريط */
        .sidebar h2 {
            color: #f1f1f1;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }












    </style>
</head>

    <script>

[...document.querySelectorAll('.fancy-wipe')].forEach((el) => {
	const text = el.innerText;
	const classes = ['text','wipe-in','blur-in','blur-in-2'];
	const els = classes.map((v) => {
		const el = document.createElement('span');
		el.innerText = text;
		el.classList.add(v);
		return el;
	});
	el.innerText = '';
	el.classList.add('go');
	els.forEach((v) => el.append(v));
})

var sound=document.getElementById("clickSound");
sound.play();

});











    </script>
